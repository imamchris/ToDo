<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to your Dashboard</h1>
        <p>User ID: {{ user_id }}</p>
        <p>Username: {{ username }}</p>
        
        <h2>Your To-Do List</h2>
        <form action="{{ url_for('add_todo') }}" method="post" class="form-inline mb-3">
            <input type="text" name="description" class="form-control mr-2" placeholder="Enter new to-do" required>
            <button type="submit" class="btn btn-primary">Add To-Do</button>
        </form>
        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ todo.description }}
                    <div>
                        {% if not todo.completed %}
                            <form action="{{ url_for('complete_todo', todo_id=todo.id) }}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-success btn-sm">Complete</button>
                            </form>
                        {% endif %}
                        <form action="{{ url_for('delete_todo', todo_id=todo.id) }}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
        
        <footer class="mt-5">
            <form action="{{ url_for('logout') }}" method="get">
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
        </footer>
    </div>
</body>
</html>
