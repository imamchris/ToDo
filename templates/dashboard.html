<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to your Dashboard</h1>
    <p>User ID: {{ user_id }}</p>
    <p>Username: {{ username }}</p>
    
    <h2>Your To-Do List</h2>
    <form action="{{ url_for('add_todo') }}" method="post">
        <input type="text" name="description" placeholder="Enter new to-do" required>
        <button type="submit">Add To-Do</button>
    </form>
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.description }}
                {% if not todo.completed %}
                    <form action="{{ url_for('complete_todo', todo_id=todo.id) }}" method="post" style="display:inline;">
                        <button type="submit">Complete</button>
                    </form>
                {% endif %}
                <form action="{{ url_for('delete_todo', todo_id=todo.id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    
    <footer>
        <form action="{{ url_for('logout') }}" method="get">
            <button type="submit">Logout</button>
        </form>
    </footer>
</body>
</html>
