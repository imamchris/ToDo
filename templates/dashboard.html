<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #ffffff;
        }
        .todo-item form {
            margin: 0;
        }
        .todo-item input[type="text"] {
            width: 200px;
        }
        .todo-item button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Welcome, {{ username }}</h1>
            <p>User ID: {{ user_id }}</p>
        </div>
        <div class="card">
            <div class="card-header">
                <h2>To-Do List</h2>
            </div>
            <ul class="list-group list-group-flush">
                {% for todo in todos %}
                    <li class="list-group-item todo-item">
                        <span>{{ todo.description }}</span>
                        <div>
                            {% if not todo.completed %}
                                <form action="{{ url_for('complete_todo', todo_id=todo.id) }}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-success btn-sm">Complete</button>
                                </form>
                            {% endif %}
                            <form action="{{ url_for('delete_todo', todo_id=todo.id) }}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                            <form action="{{ url_for('edit_todo', todo_id=todo.id) }}" method="post" style="display:inline;">
                                <input type="text" name="description" placeholder="New description" class="form-control form-control-sm">
                                <button type="submit" class="btn btn-primary btn-sm">Edit</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="card mt-4">
            <div class="card-header">
                <h2>Add a new To-Do</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('add_todo') }}" method="post" class="form-inline">
                    <input type="text" name="description" placeholder="Description" class="form-control mr-2">
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
        <form action="{{ url_for('logout') }}" method="get" class="mt-4">
            <button type="submit" class="btn btn-secondary">Logout</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
