<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Homepage</title>
    </head>
    <body>
        
        <div class="container">
            <h1 class="mt-5">To Do List</h1>
            <p>This is a simple Flask application that uses the Jinja2 templating engine to render HTML templates.</p>
            
            <div class="d-flex gap-2">
                <form action="{{ url_for('login') }}" method="get">
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <form action="{{ url_for('signup') }}" method="get">
                    <button type="submit" class="btn btn-secondary">Signup</button>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
