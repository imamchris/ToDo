<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <style>
            #top {
                text-align: center;
                background-color: #004494; /* Changed to blue */
                padding: 20px;
                color: white;
                border-radius: 5px;
                margin-top: 20px;
            }

            #box {
                background-color: white;
                padding: 20px;
                color: #333;
                margin-top: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .btn-primary {
                background-color: #004494;
                border-color: #004494;
            }

            .btn-primary:hover {
                background-color: #FFD700;
                border-color: #FFD700;
            }

            .btn-secondary {
                background-color: #004494;
                border-color: #004494;
            }

            .btn-secondary:hover {
                background-color: #FFD700;
                border-color: #FFD700;
                color: white;
            }

            .d-flex {
                justify-content: center;
                gap: 10px;
            }
        </style>

        <title>Homepage</title>
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #004494; padding: 10px;">
            <a class="navbar-brand" href="#" style="color: white;">To Do List</a>
        </nav>

        <div class="container" id="top">
            <h1>Welcome to the St Augustine ToDo List</h1>
            <p>Please login or signup to continue</p>
        </div>

        <div class="container" id="box">
            <div class="d-flex">
                <form action="{{ url_for('login') }}" method="get">
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <form action="{{ url_for('signup') }}" method="get">
                    <button type="submit" class="btn btn-secondary">Signup</button>
                </form>
            </div>
        </div>

        <footer class="footer mt-auto py-3 bg-light">
            <div class="container text-center">
                <span class="text-muted">&copy; 2023 MyApp. All rights reserved.</span>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
