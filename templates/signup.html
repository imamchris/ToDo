<!DOCTYPE html>
<html lang="en">
<head>
    <!-- HTML: Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HTML: Link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Jinja: Link to custom CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Sign Up Page</title>
    <!-- CSS: Custom styles for the page -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .alert {
            list-style-type: none;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- HTML: Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #004494; padding: 10px;">
        <a class="navbar-brand" href="#" style="color: white;">To Do List</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/" style="color: white;">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- HTML: Main container for the signup form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Sign Up</h3>
                </div>
                <div class="card-body">
                    <!-- HTML: Signup form -->
                    <form action="/signup" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>
                </div>
            </div>
            <!-- Jinja: Display flashed messages -->
            {% with messages = get_flashed_messages(with_categories=true) %} 
            {% if messages %} 
            <div class="mt-3">
                {% for category, message in messages %} 
                <div class="alert alert-{{ category }}" role="alert"> {{ message }}</div>
                {% endfor %} 
            </div> 
            {% endif %} 
            {% endwith %}
        </div>
    </div>

    <!-- HTML: Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2023 MyApp. All rights reserved.</span>
        </div>
    </footer>

    <!-- JavaScript: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
